{% load crispy_forms_tags %}
<form method="post" class="update-form" data-url="{% url 'dashboard-customers-update' form.instance.id %}">
  {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle">Update Existing Customer</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" >
    <div class="alert-success"></div>
            <div id="result" class="alert-danger"></div> 
    {{form | crispy}}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Edit Customer</button>
  </div>
</form>
