<form method="POST" class="deleteRow" data-url="{% url 'dashboard-quotations-details-delete' ob.id %}">
    {% csrf_token %}
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Delete Existing Invoice Detail</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p class="lead">Are you surely want to delete <strong>{{ob.material}}</strong>?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary">Delete Invoice Detail</button>
    </div>
  </form>
