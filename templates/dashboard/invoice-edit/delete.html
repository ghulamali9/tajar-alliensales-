<form method="POST" id="delete-form" data-url="{% url 'dashboard-invoices-delete' invoice.id %}">
    {% csrf_token %}
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Delete Existing Invoice</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p class="lead">Are you surely want to delete <strong>{{invoice.date}}</strong>?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary">Delete Invoice</button>
    </div>
  </form>
